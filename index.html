<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Auto Socorro Papa-Léguas</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/auto-socorro/sw.js')
            .then(() => console.log("Registrado!"))
            .catch(err => console.log("Erro:", err));
        }
    </script>
    <style>
        body { background: #FFD700; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; text-align: center; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 80%; max-width: 350px; }
        img { width: 120px; height: 120px; border-radius: 15px; margin-bottom: 15px; }
        button { background: #333; color: white; border: none; padding: 15px 25px; border-radius: 10px; font-weight: bold; width: 100%; font-size: 16px; }
    </style>
</head>
<body>
    <div class="card">
        <img src="icon.png" alt="Logo">
        <h2>Papa-Léguas</h2>
        <p>Acesse nosso socorro 24h.</p>
        <button onclick="window.location.href='https://sites.google.com/view/autosocorropapaleguas/página-inicial'">ACESSAR SITE</button>
    </div>
</body>
</html>
