<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Auto Socorro Papa-Léguas</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // Função para entrar no site apenas após a interação ou tempo
        function entrarNoSite() {
            window.location.href = "https://sites.google.com/view/autosocorropapaleguas/página-inicial";
        }
    </script>
    <style>
        body { background: #FFD700; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; text-align: center; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 80%; max-width: 350px; }
        img { width: 120px; height: 120px; border-radius: 15px; margin-bottom: 15px; }
        button { background: #333; color: white; border: none; padding: 15px 25px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; }
        p { color: #666; font-size: 14px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <img src="icon.png" alt="Logo">
        <h2 style="margin: 0; color: #333;">Papa-Léguas</h2>
        <p>Para melhor experiência, instale o app pelos 3 pontinhos do navegador.</p>
        <button onclick="entrarNoSite()">ACESSAR SITE AGORA</button>
    </div>
</body>
</html>
